<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Facebook - login or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="flex  mx-auto items-center justify-center">
    <div class=" mt-20 w-2/4 mx-14 ">
  <img  class="w-72" src="facebook.svg" alt="facebook">
  <p class="text-3xl mx-6">
    Facebook helps you connect and share with the people in your life.
  </p>
    </div>
    <div class="right mt-36 flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
        <input type="text" class="p-3 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-200" name="" placeholder="Email address or phone number" id="">
        <input type="password" class="p-3 h-12 outline-blue-200 border border-1 border-gray-200 rounded-lg" placeholder="Passsword" name="" id="">
        <button class="bg-blue-600 my-2 hover:bg-blue-500 rounded-md py-3 text-white font-bold ">Log in</button>
        <span class="text-blue-500  text-center cursor-pointer underline">
            Forgotten password
        </span>
        <hr class="
    my-2">
        <button class="bg-green-600 my-2 hover:bg-green-500  rounded-md py-3 text-white font-bold w-fit mx-auto px-2">
            Create New Account
        </button>
        <span class="absolute -bottom-16 "><span class="font-bold hover:underline cursor-pointer">Create a page</span>  for celebrity, brand and business</span>
    </div>
</div>
</body>
</html>
